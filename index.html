<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron bg-dark text-light">
    <h1 class="display-3 fw-bold">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

    <!-- Header Section used to display current local timezone date and time -->
    <p id="currentDay" class="lead"></p>
    <p id="currentTime" class="lead"></p>
    <p class="lead fw-bold"> Let's get to <span class="text-warning">Work!</span></p>
  </header>

  <!-- Timeblock Section -->
  <section class="bg-secondary text-dark">
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="8" class="row time-block">
        <div class="col-md-1 hour">
          8:00am
        </div>
        <textarea class="col-md-10 description"></textarea>
          <button class="btn saveIcon col-md-1">
            <i class="bi bi-save2-fill"></i>
          </button>
      </div>

      <div id="9" class="row time-block">
        <div class="col-md-1 hour">
          9:00 AM
        </div>
        <textarea class="col-md-10 description"></textarea>
          <button class="btn saveIcon col-md-1">
            <i class="bi bi-save2-fill"></i>
          </button>
      </div>
      
      <div id="10" class="row time-block">
        <div class="col-md-1 hour">
          10:00 AM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveIcon col-md-1">
          <i class="bi bi-save2-fill"></i>
        </button>
      </div>
      
      <div id="11" class="row time-block">
        <div class="col-md-1 hour">
          11:00 AM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveIcon col-md-1">
          <i class="bi bi-save2-fill"></i>
        </button>
      </div>
      
      <div id="12" class="row time-block">
        <div class="col-md-1 hour">
          12:00 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveIcon col-md-1">
          <i class="bi bi-save2-fill"></i>
        </button>
      </div>
      
      <div id="13" class="row time-block">
        <div class="col-md-1 hour">
          01:00 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveIcon col-md-1">
          <i class="bi bi-save2-fill"></i>
        </button>
      </div>
      
      <div id="14" class="row time-block">
        <div class="col-md-1 hour">
          02:00 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveIcon col-md-1">
          <i class="bi bi-save2-fill"></i>
        </button>
      </div>
      
      <div id="15" class="row time-block">
        <div class="col-md-1 hour">
          03:00 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveIcon col-md-1">
          <i class="bi bi-save2-fill"></i>
        </button>
      </div>
      
      <div id="16" class="row time-block">
        <div class="col-md-1 hour">
          04:00 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveIcon col-md-1">
          <i class="bi bi-save2-fill"></i>
        </button>
      </div>
      
      <div id="17" class="row time-block">
        <div class="col-md-1 hour">
          05:00 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveIcon col-md-1">
          <i class="bi bi-save2-fill"></i>
        </button>
      </div>

    </div>
  </section>"


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
